<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2 id="title">Book Shelf Apps</h2>
    </header>
    <main class="container">
        <section id="top">
            <div id="left">
                <button class="btn btn-main add-btn-modal"><i class="bi bi-plus-lg"></i>Add Book</button>
            </div>
            <div id="right">
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" class="input-search" placeholder="Search Book">
                </div>
            </div>
        </section>
        <section id="main-content"></section>
    </main>
</body>

</html>
