<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h2 id="title">Book Shelf Apps</h2>
    </header>
    <main class="container">
        <section id="top">
            <button class="btn btn-main add-btn-modal"><i class="bi bi-plus-lg"></i>Add Book</button>
            <div class="search">
                <i class="bi bi-search"></i>
                <input type="text" class="input-search" placeholder="Search Book">
            </div>
        </section>
        <section id="main-content">
            <div class="shelfbook" id="finish-book">
                <div class="header-shelf">
                    <h2>finish book</h2>
                </div>
                <div class="container-list">

                </div>
            </div>
            <div class="shelfbook" id="unfinish-book">
                <div class="header-shelf">
                    <h2>unfinish book</h2>
                </div>
                <div class="container-list">

                </div>
            </div>
        </section>
    </main>

    <div class="modal"></div>

    <script src="assets/js/script.js" type="module"></script>
</body>

</html>
